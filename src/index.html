<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Boilerplate</title>
</head>
<body>
 
   <!-- Button trigger modal -->
 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="submitMovie">
  Launch static backdrop modal
</button>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      
        

      </div>
      <div class="modal-body" id="modal-body">
         
      </div>
      <h4 class="text-center">comments <span id="counter-coments"> (4)</span></h4>
      <div class="container" id="comment-container">
    

      </div>
      <div class="container container-form">
      <h4 class="text-center">Add a comment</h4>
      <form class="form mt-3" action="/" method="post" id="submit" >
         
          <div class="mb-2">
            
            <input type="text" class="form-control" id="name" placeholder="Add your name">
          </div>
          <div class="mb-2">
           
            <textarea class="form-control mt-2 " id="text" placeholder="insights"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">comment</button>
        </form>
      </div>
    </div>
  </div>
</div>
  
  
</body>
</html>
